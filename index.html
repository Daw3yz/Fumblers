<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fumblers Valentine's</title>
    
    <link href='https://fonts.googleapis.com/css?family=Caveat' rel='stylesheet'/>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/starback@2.1.1/dist/starback.global.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <link rel="icon" href="./assets/heart-icon.webp">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/countdown.css">
    <link rel="stylesheet" href="./css/mainpage.css">


</head>
<body>
    
    <div id="countdown-page">
        <div class="center-vertical">
            <div id="fumblers-loading">
                <img src="./assets/fumblers-logo.jpg">
                <img id="heart-icon" src="./assets/heart-icon.webp">
            </div>
            <div id="clock"><h1></h1></div>
        </div>
    </div>
    <div id="main-page">
        <div id="intro-section">
            <h1></h1>
        </div>
        
        <div id="main-page-container">
            <canvas id="main-page-canvas"></canvas>
            <div id="main-page-content">


                <div class="main-page-section" id="section-1">
                    <div class="container">
                        <div class="row">
                            <div class="frame-content col">
                                <div class="frame"></div>
                                <div class="frame-stuff">
                                    <h1>Frame stuff</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="frame-caption col">
                                <h1>Section 1</h1>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="main-page-section" id="section-2">
                    <div class="container">
                        <div class="row">
                            <div class="frame-content col">
                                <div class="frame"></div>
                                <div class="frame-stuff">
                                    <h1>Frame stuff</h1>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="frame-caption col">
                                <h1>Section 2</h1>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="main-page-section" id="end-section">
                    <div class="container">
                        <div class="row">
                            <div class="main-page-section" id="section-end">
                                <img id="bell-sketch" src="./assets/bell-sketch.png">
                                <div id="end-section-caption">
                                    <h1>Happy Valentine's Fumblers!</h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>

    </div>
    <script src="./js/index.js"></script>
</body>
</html>
